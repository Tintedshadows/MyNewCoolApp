<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
   
    <h1>Settings</h1>
  
    <ion-button (click)="presentActionSheet()">
      ActionSheet
    </ion-button>
  
    <ion-button size="small" color="warning" (click)="presentAlert()">
      Alert
    </ion-button>
  
    <ion-button (click)="presentLoading()">
        Show Loader
      </ion-button>
  
    <ion-item>
      <ion-label>
        Date
      </ion-label>
      <ion-datetime display-format="MM/DD/YY" min="2015" max="2020" picker-format="MMM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="floating">
          Phone
        </ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label>
        Simple
      </ion-label>
      <ion-checkbox color="light"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>
          Dark
        </ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>
            Danger
          </ion-label>
          <ion-checkbox color="danger" checked></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
              How Cool are you?
            </ion-label>
            <ion-select value="very" okay-text="Okay" cancel-text="Cancel">
              <ion-select-option value="very">Very</ion-select-option>
              <ion-select-option value="not-at-all">Not At All</ion-select-option>
            </ion-select>
          </ion-item>  
  
  </ion-content>
  
  
  <ion-footer>
    
  </ion-footer>
